version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Create runtime config with environment variables
        - |
          cat > runtime-config.json << EOF
          {
            "CLERK_SECRET_KEY": "$CLERK_SECRET_KEY",
            "DATABASE_URL": "$DATABASE_URL",
            "GEMINI_API_KEY": "$GEMINI_API_KEY",
            "STRIPE_SECRET_KEY": "$STRIPE_SECRET_KEY",
            "STRIPE_WEBHOOK_SECRET": "$STRIPE_WEBHOOK_SECRET",
            "STRIPE_PRO_PRICE_ID": "$STRIPE_PRO_PRICE_ID",
            "UNSPLASH_ACCESS_KEY": "$UNSPLASH_ACCESS_KEY",
            "YOUTUBE_API_KEY": "$YOUTUBE_API_KEY",
            "VAPI_PRIVATE_KEY": "$VAPI_PRIVATE_KEY",
            "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY": "$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY",
            "NEXT_PUBLIC_APP_URL": "$NEXT_PUBLIC_APP_URL",
            "NEXT_PUBLIC_BASE_URL": "$NEXT_PUBLIC_BASE_URL",
            "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY": "$NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY",
            "NEXT_PUBLIC_VAPI_API_KEY": "$NEXT_PUBLIC_VAPI_API_KEY"
          }
          EOF
    build:
      commands:
        - npm run build
        # Copy runtime config to .next folder so it's included in deployment
        - cp runtime-config.json .next/
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
